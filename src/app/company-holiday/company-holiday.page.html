<app-common-header [pageSource]="'company-holiday'" [headerTitle]="'Company Holiday'"
	(cusBackEvent)="backToPrev($event)">
</app-common-header>

<ion-content class="specialcontent whitepage" appSwipe (swipeLeft)="onSwipeLeft($event)" mode="ios">
	<ion-grid class="ion-no-padding">
		<ion-row>
			<ion-col size="12" *ngIf="holidayList">
				<ion-card *ngFor="let x of holidayList; let i=index">
					<ion-card-header style="text-align:center">
						<ion-card-title>{{x.title}}</ion-card-title>
					</ion-card-header>

					<ion-card-content style="text-align:center">
						<span *ngIf="x.end_date == x.start_date">{{x.start_date}}</span>
						<span *ngIf="x.end_date != x.start_date">{{x.start_date}} - {{x.end_date}}</span>
					</ion-card-content>
				</ion-card>
			</ion-col>
			<ion-col size="12" *ngIf="!holidayList || holidayList.length==0">
				<div style="text-align:center;">
					<h3>No Record Found.</h3>
				</div>
			</ion-col>
		</ion-row>

	</ion-grid>

</ion-content>
