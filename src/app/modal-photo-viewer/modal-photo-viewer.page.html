<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="photo-viewer-container">
    <div *ngIf="photos && photos.length === 0" class="no-photos">
      <ion-text color="medium">No Photos</ion-text>
    </div>
    
    <ion-slides *ngIf="photos && photos.length > 0" pager="true" class="photo-slides">
      <ion-slide *ngFor="let photo of photos">
        <div class="photo-slide-container">
          <img [src]="photo" class="photo-image">
          <button (click)="deletePhoto(photo)" class="delete-button">
            <ion-icon name="trash-outline"></ion-icon>
          </button>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openCamera()" expand="block" fill="clear">
        <ion-icon slot="start" name="camera-outline"></ion-icon>
        Take Photo
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openGallery()" expand="block" fill="clear">
        <ion-icon slot="start" name="images-outline"></ion-icon>
        Select from Gallery
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<style>
  .photo-viewer-container {
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 100%;
    justify-content: center;
    align-items: center;
  }
  
  .no-photos {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
    font-size: 18px;
    color: #999;
  }
  
  .photo-slides {
    width: 100%;
    height: 100%;
  }
  
  .photo-slide-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .photo-image {
    max-width: 100%;
    max-height: 80vh;
    object-fit: contain;
  }
  
  .delete-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: rgba(255, 0, 0, 0.7);
    color: white;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: none;
    cursor: pointer;
  }
  
  ion-footer ion-toolbar {
    --padding-top: 0;
    --padding-bottom: 0;
    --min-height: 56px;
  }
</style>
